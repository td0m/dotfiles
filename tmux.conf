set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -sg escape-time 10

set -g status-left "#[bg=colour233]#[fg=colour15]#S "
set -g status-right " "
set -g status-left-length 50

# setw -g window-status-current-style 'fg=colour1 bg=colour0 bold'
# setw -g window-status-current-format ' #I#[fg=colour3]:#[fg=colour255]#W#[fg=colour249]#F '

# setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# bindings
bind p popup -E 'nvim ~/scratch'
unbind -n M-x

bind -n M-left select-pane -L
bind -n M-right select-pane -R
bind -n M-up select-pane -U
bind -n M-down select-pane -D

# open new windows and splits in the same directory
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# order sessions by name
bind s choose-tree -sZ -O name

# set -g window-status-format ' #I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F '
# set -g window-status-current-format ' #I#[fg=colour3]:#[fg=colour255]#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F '

set -g window-status-format ' #I#F #{b:pane_current_path} '
set -g window-status-current-format ' #I#[fg=colour3]#F #[fg=default]#{b:pane_current_path} '

set status-interval 1
